COM_PLUGINS_PLG_KOMENTO_RATE_RATE_COMMON_FIELDSET_LABEL="Common"

PLG_KOMENTO_RATE_RATINGCRITERIAS_LBL="Rating criterias"
PLG_KOMENTO_RATE_RATINGCRITERIAS_DESC="On each line provide: &lt;br/&gt;&lt;br/&gt;category%%criterianame%%weight%%scales%%required%%ui&lt;br/&gt;&lt;br/&gt;&lt;strong&gt;category&lt;/strong&gt; = category you specify below in Rating categories&lt;br/&gt;&lt;strong&gt;criterianame&lt;/strong&gt; = you can use the placeholders %cat% = category name and %item% = item title&lt;br/&gt;&lt;strong&gt;scales&lt;/strong&gt; = descrete series of values such as 1,2,3,4,5 (default value)&lt;br/&gt;&lt;strong&gt;weight&lt;/strong&gt; must add up to 100 for all criterias within a criteria group&lt;br/&gt;&lt;strong&gt;ui&lt;/strong&gt; = select or stars"
PLG_KOMENTO_RATE_RATINGCATEGORIES_LBL="Rating categories"
PLG_KOMENTO_RATE_RATINGCATEGORIES_DESC="K2 content categories with rating criteria categories. On each line provide: &lt;br/&gt;&lt;br/&gt;k2category%%ratecategory%%excluded%%showas.&lt;br/&gt;&lt;br/&gt;&lt;strong&gt;k2category&lt;/strong&gt; = K2 category to be tied to this rating category&lt;br/&gt;&lt;strong&gt;ratecategory&lt;/strong&gt; = rating categories you will provide above, use sequential numeric values&lt;br/&gt;&lt;strong&gt;excluded&lt;/strong&gt; = excluded sub categories comma separated (not supported yet)&lt;br/&gt;&lt;strong&gt;showas&lt;/strong&gt; = actual value or as percentage (p = as percentage, v = as value)&lt;br/&gt;&lt;strong&gt;collapsed&lt;/strong&gt; = if rating results should be collapsed (1 = yes, 0 = no)"
PLG_KOMENTO_RATE_SEPARATOR_LBL="Value separator"
PLG_KOMENTO_RATE_SHOWAS_LBL="Show as (default and applies only if category isn't set)"
PLG_KOMENTO_RATE_RATEGROUPS_LBL="Rating groups"
PLG_KOMENTO_RATE_RATEGROUPS_DESC="Rating group%%CSS%%viewgroups"